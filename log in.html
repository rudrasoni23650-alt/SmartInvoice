<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SmartInvoice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background: linear-gradient(135deg, #e0f2ff, #f0f4ff);
      min-height: 100vh;
    }
  </style>
</head>

  <body class="min-h-screen">
  <nav class="bg-white shadow p-5 px-10 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center gap-2">
      <img src="https://img.icons8.com/fluency/48/invoice.png" alt="Logo" class="w-6 h-6">
      <div class="text-2xl font-bold text-blue-700">SmartInvoice</div>
    </div>
    <div class="hidden md:flex gap-8 items-center text-gray-700 font-medium">
      <a href="/main.html" class="hover:text-blue-600">Home</a>
      <a href="/about.html" class="hover:text-blue-600">About</a>
      <a href="/pricing.html" class="hover:text-blue-600">Pricing</a>
    </div>
    <div class="flex gap-4">
       <a href="/log in.html">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-full text-sm hover:bg-blue-600">
        Login
      </button>
    </a>
    
    <a href="/log in.html">
      <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-full text-sm hover:bg-gray-300">
        Sign Up
      </button>
    </a>
  </nav>
</header>
    </div>
  </nav>
  <div class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8 space-y-6">
    <h2 class="text-3xl font-bold text-center text-blue-600">Welcome Back</h2>
    <p class="text-center text-gray-600">Log in to your SmartInvoice account</p>

    <!-- Email and Password -->
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" placeholder="you@example.com" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="••••••••" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <!-- OR divider -->
    <div class="relative text-center text-gray-500 text-sm">
      <span class="absolute inset-x-0 border-t border-gray-200 top-1/2 transform -translate-y-1/2"></span>
      <span class="bg-white px-2 relative z-10">OR</span>
    </div>

    <!-- Third-party sign-ins -->
    <div class="space-y-3">
      <button class="w-full flex items-center justify-center space-x-2 border border-gray-300 py-2 rounded-md hover:bg-gray-100">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-5 w-5">
        <span>Continue with Google</span>
      </button>
      <button class="w-full flex items-center justify-center space-x-2 border border-gray-300 py-2 rounded-md hover:bg-gray-100">
        <img src="https://www.svgrepo.com/show/475646/facebook-color.svg" alt="Facebook" class="h-5 w-5">
        <span>Continue with Facebook</span>
      </button>
      <button class="w-full flex items-center justify-center space-x-2 border border-gray-300 py-2 rounded-md hover:bg-gray-100">
        <img src="https://www.svgrepo.com/show/303140/apple-logo.svg" alt="Apple" class="h-5 w-5">
        <span>Continue with Apple</span>
      </button>
    </div>

    <!-- Continue without signing in -->
    <div class="text-center pt-2">
      <a href="/index.html" class="text-blue-600 hover:underline text-sm font-medium">
        Continue without signing in
      </a>
    </div>
  </div>

</body>
</html>
